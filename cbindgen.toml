# cbindgen configuration for jsonrepair C API

language = "C"
include_guard = "JSONREPAIR_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "jsonrepair"
cpp_compat = true
style = "both"

[export]
# Export all items from the ffi module
item_types = ["globals", "enums", "structs", "unions", "typedefs", "opaque", "functions", "constants"]

[parse]
parse_deps = false
include = ["jsonrepair"]

[fn]
# Don't add prefix since our functions already have jsonrepair_ prefix
prefix = ""
rename_args = "GeckoCase"

[struct]
derive_eq = false
derive_neq = false

[enum]
rename_variants = "ScreamingSnakeCase"
